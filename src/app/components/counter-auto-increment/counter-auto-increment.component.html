<div class="bg-rose-300">
  <h1> Daniel's Counter with Auto Increment</h1>

  <p class="text-3xl"> {{this.count}} </p>

  <div class="flex flex-row">
    <button class="btn btn-primary" (click)="toggle()">
      Toggle
    </button>

    <button class="btn btn-primary" (click)="reset()">
      Reset
    </button>
  </div>
</div>
