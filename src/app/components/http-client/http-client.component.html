<div class="bg-rose-200">
  <label>Search in title and body:</label>
  <input type="text" class="input input-border bg-teal-300" [(ngModel)]="filterString" />
  <button class="btn btn-info" (click)="search(this.filterString)">Search</button>
  <br />
  <table>
    <thead>
      <tr>
        <th class="w-16">User ID</th>
        <th>ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of searchedPosts">
        <td>{{ item.userId }}</td>
        <td>{{ item.id }}</td>
        <td>{{ item.title }}</td>
        <td>{{ item.body }}</td>
      </tr>
    
    </tbody>
  </table>

</div>
