<h1>Daniel's login-form</h1>


<form [formGroup]="signupForm" (submit)="submit()">
  <label for="email" id>
    Email:
    <input class="input input-bordered w-full max-w-xs" type="text" name="email" formControlName="email" />
  </label>
  <br />
  <label for="password">
    Password:
    <input class="input input-bordered w-full max-w-xs" type="password" name="passowrd" formControlName="password" />
  </label>
  <br />
<div formGroupName="address">
    <label for="state">
      State:
      <input class="input input-bordered w-full max-w-xs" type="text" name="state" formControlName="state" />
    </label>
    <br />
    <label for="country">
      Country:
      <input class="input input-bordered w-full max-w-xs" type="text" name="country" formControlName="country" />
    </label>
    <br />
  </div>

  <button class="btn btn-primary" type="submit">Click to submit</button>

  <!-- <p>email: {{email.value}}</p>
  <p>password: {{password.value}}</p>
  <p>state: {{state.value}}</p>
  <p>country: {{country.value}}</p> -->


  <span>{{signupForm.value | json}}</span>
</form>
