<div class="bg-green-300">
  <h1> Daniel's item swap</h1>

  <p class="text-lg">Whatever you click, it should be re-ordered into the middle</p>
  <div class="flex flex-row">
    <div *ngFor="let item of plans, let i = index">
      <div class="item">
        <button class="btn btn-primary" (click)="onClick(i)">{{item.id}}</button>
      </div>
      </div>
  </div>
</div>
